<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="home-page">
        <form autocomplete="off">
            <div class="card-container">
                <div class="title-container">
                    <p class="heading">Ask a Mentor</p>
                    <p class="sub-heading">Register to connect with our trainers with 30 day free trail</p>
                </div>
                <div class="user-input">
                    <div>
                        <label for="name">Name</label>
                        <input id="name" type="text">
                    </div>
                    
                    <div>
                        <label for="phone">Mobile Number</label>
                        <input id="phone" type="text">
                    </div>
                    
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="text">
                    </div>

                    <div>
                        <label for="meet">Schedule a Meet</label>
                        <input id="meet" type="date">
                    </div>

                    <div>
                        <label>Choose your Batch</label><br>
                        <input id="1" type="radio" name="batch">
                        <label for="1">Moring (9.00 am - 12.00 pm)</label><br>
                        <input id="2" type="radio" name="batch">
                        <label for="2">Evening (3.00 am - 8.00 pm)</label>
                    </div>

                    <div>
                        <label for="duration">Session Duration</label>
                        <input id="duration" type="number" value="30" min="30" max="60" step="10">
                    </div>

                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Write a message to your mentor." type="text" rows="3"></textarea>
                    </div>

                </div>
                <button class="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
